<!DOCTYPE html>
<!--http://www.thymeleaf.org gives reference to thymeleaf namespace-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>

    <style>
        .failed {
            color:red;
        }
    </style>
</head>

<body>
    <h2>My Custom Login Page</h2>
<form action="#" th:action="@{/authenticateTheUser}" method="POST">

<!--    Check for login error-->
    <div th:if="${param.error}">
        <i class="failed">Sorry! Invalid username/password</i>
    </div>


    <p>
<!--        Spring security filters use exact name entity field value for login-->
        User Name: <input type="text" name="username" />
    </p>

    <p>
        Password: <input type="password" name="password" />
    </p>

    <input type="submit" value="Login" />
</form>
</body>
</html>
